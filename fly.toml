# Fly.io deployment configuration for DNALang Gateway

app = "dnalang-gateway"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "7777"
  ENVIRONMENT = "production"

[http_service]
  internal_port = 7777
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "40s"
    method = "GET"
    path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 7777

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[metrics]
  port = 9091
  path = "/metrics"
